<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        canvas {
            background: url('https://upload.wikimedia.org/wikipedia/commons/c/cb/Basketball_court_diagram.png');
            background-size: cover;
            display: block;
            margin: auto;
            border: 2px solid black;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Basketball Shot Game</h1>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <br>
    <button onclick="shootBall()">Shoot!</button>
    <p id="score">Score: 0</p>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        
        let ball = {
            x: 200,
            y: 450,
            radius: 15,
            dy: -7,
            dx: 0,
            gravity: 0.2,
            isMoving: false
        };

        let hoop = {
            x: 150,
            y: 50,
            width: 100,
            height: 10
        };

        let ballImg = new Image();
        ballImg.src = "https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png";

        let score = 0;

        function drawBall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(ballImg, ball.x - ball.radius, ball.y - ball.radius, 30, 30);
        }

        function drawHoop() {
            ctx.fillStyle = "red";
            ctx.fillRect(hoop.x, hoop.y, hoop.width, hoop.height);
        }

        function shootBall() {
            if (ball.isMoving) return;
            ball.isMoving = true;
            ball.dx = (Math.random() * 4) - 2; // Random side movement

            let interval = setInterval(() => {
                ball.y += ball.dy;
                ball.dy += ball.gravity;
                ball.x += ball.dx;

                drawBall();
                drawHoop();

                if (ball.y > canvas.height - ball.radius) { 
                    clearInterval(interval);
                    ball.y = 450;
                    ball.x = 200;
                    ball.dy = -7;
                    ball.isMoving = false;
                    checkScore();
                    drawBall();
                }
            }, 20);
        }

        function checkScore() {
            if (ball.y <= hoop.y + hoop.height && ball.x > hoop.x && ball.x < hoop.x + hoop.width) {
                score++;
                document.getElementById("score").innerText = "Score: " + score;
                alert("Swish! You scored!");
            } else {
                alert("Miss! Try again.");
            }
        }

        drawHoop();
        drawBall();
    </script>
</body>
</html>
