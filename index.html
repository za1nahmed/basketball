<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        canvas {
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png');
            background-size: contain;
            display: block;
            margin: auto;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Basketball Shot Game</h1>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <br>
    <button onclick="shootBall()">Shoot!</button>
    <p id="score">Score: 0</p>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let ball = { x: 200, y: 450, radius: 10, dy: -5 };
        let score = 0;

        function drawBall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "orange";
            ctx.fill();
            ctx.closePath();
        }

        function shootBall() {
            let interval = setInterval(() => {
                if (ball.y > 50) {
                    ball.y += ball.dy;
                    drawBall();
                } else {
                    clearInterval(interval);
                    checkScore();
                    ball.y = 450;
                    drawBall();
                }
            }, 20);
        }

        function checkScore() {
            if (Math.random() < 0.5) {
                score++;
                document.getElementById("score").innerText = "Score: " + score;
                alert("Swish! You scored!");
            } else {
                alert("Miss! Try again.");
            }
        }

        drawBall();
    </script>
</body>
</html>
