<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Basketball Game</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f2f2f2;
    }

    canvas {
      background: url('https://upload.wikimedia.org/wikipedia/commons/c/cb/Basketball_court_diagram.png');
      background-size: cover;
      border: 2px solid #000;
      display: block;
      margin: 10px auto;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }

    #score {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üèÄ Simple Basketball Game</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <p id="score">Score: 0</p>

  <button onclick="shoot()">Shoot</button>
  <button onclick="resetGame()">Reset</button>

  <script>
    // === Variables ===
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let ballY = 450;
    let moving = false;

    const ballImg = new Image();
    ballImg.src = "https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png";

    // Drawing Functions
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw hoop
      ctx.fillStyle = "red";
      ctx.fillRect(150, 50, 100, 10);

      // Draw ball
      ctx.drawImage(ballImg, 185, ballY, 30, 30);
    }

    // Game Functions
    function shoot() {
      if (moving) return;
      moving = true;

      const interval = setInterval(() => {
        ballY -= 5;
        draw();

        if (ballY <= 60) {
          clearInterval(interval);
          checkScore();
          ballY = 450;
          draw();
          moving = false;
        }
      }, 20);
    }

    function checkScore() {
      // chance to score
      if (Math.random() < 0.5) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        alert("You scored!");
      } else {
        alert("Miss!");
      }
    }

    function resetGame() {
      score = 0;
      document.getElementById("score").textContent = "Score: " + score;
      ballY = 450;
      draw();
    }
